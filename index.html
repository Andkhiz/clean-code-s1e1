<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="page__wrapper-centered">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a
            class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </header>
    </div>
    <div class="page__wrapper-centered page__wrapper-centered_text_left">
      <section class="todo">
        <h3 class="todo__header">Add Item</h3>
        <ul class="todo__ul">
          <li class="todo__li todo__li_border_none">
            <input id="new-task" class="todo__input-task" type="text">
            <button class="todo__button">Add</button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="todo__header">Todo</h3>
        <ul class="todo__ul" id="incomplete-tasks">
          <li class="todo__li">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label-task">Pay Bills</label>
            <input type="text" class="todo__input-task todo__input-task_invisible">
            <button class="todo__button">Edit</button>
            <button class="todo__button"><img class="todo__img-del" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="todo__li">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label-task todo__label-task_invisible">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input-task">
            <button class="todo__button">Save</button>
            <button class="todo__button"><img class="todo__img-del" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="todo__header">Completed</h3>
        <ul class="todo__ul" id="completed-tasks">
          <li class="todo__li">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label-task todo__label-task_comleted">See the Doctor</label>
            <input type="text" class="todo__input-task todo__input-task_invisible">
            <button class="todo__button">Edit</button>
            <button class="todo__button"><img class="todo__img-del" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
