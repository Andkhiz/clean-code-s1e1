<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="centered-idea-page-element">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a
          class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <section class="todo">
        <p id="top-section-for-adding-element-to-list">
          <h3 class="todo__header">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="todo__task" type="text">
            <button class="add">Add</button>
          </div>
        </p>
      </section>
      <section class="todo">
        <h3 class="todo__header">Todo</h3>
        <ul class="todo__ul" id="incomplete-tasks">
          <li class="todo__li">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label-task">Pay Bills</label>
            <input type="text" class="todo__input-task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="todo__li todo__li_edit">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input-task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="todo__header">Completed</h3>
        <ul class="todo__ul" id="completed-tasks">
          <li class="todo__li">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label-task">See the Doctor</label>
            <input type="text" class="todo__input-task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
